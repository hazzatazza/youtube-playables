	<script nonce="uu4HoixcMCw2JacszkoG6g">
	(function () {
	// Keep original constructors
	const _AudioContext = window.AudioContext || window.webkitAudioContext;
	if (!_AudioContext) return; // No Web Audio available

	// Global registry
	const __ALL_AUDIO_CONTEXTS__ = [];
	window.__getAudioContexts = () => __ALL_AUDIO_CONTEXTS__.slice();

	// Wrap the constructor
	const WrappedAudioContext = function(...args) {
		const ctx = new _AudioContext(...args);
		__ALL_AUDIO_CONTEXTS__.push(ctx);
		return ctx;
	};
	// Copy prototype so instanceof checks still work
	WrappedAudioContext.prototype = _AudioContext.prototype;
	// Replace globals
	window.AudioContext = WrappedAudioContext;
	if (window.webkitAudioContext) window.webkitAudioContext = WrappedAudioContext;

	// Mute/unmute helper
	window.muteGame = async function (on) {
		const list = __ALL_AUDIO_CONTEXTS__;
		// suspend/resume in parallel; ignore errors from already-suspended etc.
		await Promise.all(list.map(ctx => on ? ctx.suspend() : ctx.resume().catch(()=>{})));
	};
	})();
	</script>
